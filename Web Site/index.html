<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Hash File Site</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <button class="primary" id="calc">
                    Calcola Hash di un file
                </button>
                <button id="compare">Compara Hash di un file</button>
            </nav>
            <div class="formContainer">
                <input
                    type="text"
                    name=""
                    id="inputHash"
                    placeholder="Inserisci hash"
                    class="hide"
                />
                <label for="inputFile">Scegli un file</label>
                <input
                    type="file"
                    name="Inserisci un file txt"
                    id="inputFile"
                />
                <button class="sendFileButton" id="btn">Invia file</button>
                <p id="output"></p>
            </div>
        </div>

        <script type="module" src="./requests.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
